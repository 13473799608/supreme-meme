<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3实现网页平滑过滤效果</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="container">
    <div class="st-container">
        <!-- nav begin  -->
        <input type="radio" name="radio-set" checked="checked" id="st-control-1"><a href="#st-panel-1">金金金</a>
        <input type="radio" name="radio-set"  id="st-control-2"><a href="#st-panel-2">木木木</a>
        <input type="radio" name="radio-set"  id="st-control-3"><a href="#st-panel-3">水水水</a>
        <input type="radio" name="radio-set"  id="st-control-4"><a href="#st-panel-4">火火火</a>
        <input type="radio" name="radio-set"  id="st-control-5"><a href="#st-panel-5">土土土</a>
        <!-- nav end    -->
        <div class="st-scroll">
             <section class="st-panel" id="st-panel-1">
                   <div class="st-desc"></div>
                   <span class="fa fa-bank"></span>
                   <h2>鑫</h2>
                   <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
             </section>
             <section class="st-panel st-color" id="st-panel-2">
                   <div class="st-desc"></div>
                   <span class="fa fa-spinner"></span>
                   <h2>森</h2>
                   <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
             </section>
             <section class="st-panel" id="st-panel-3">
                   <div class="st-desc"></div>
                   <span class="fa fa-arrows-alt"></span>
                   <h2>淼</h2>
                   <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
             </section>
             <section class="st-panel st-color" id="st-panel-4">
                   <div class="st-desc"></div>
                   <span class="fa fa-hand-o-down"></span>
                   <h2>焱</h2>
                   <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
             </section>
             <section class="st-panel" id="st-panel-5">
                   <div class="st-desc"></div>
                   <span class="fa fa-skyatlas"></span>
                   <h2>垚</h2>
                   <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
             </section>
        </div>
    </div>
</div>
</body>
</html>
